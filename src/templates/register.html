<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>Commune</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="heading">
                <img src="../static/images/favicon.png"" alt="Commune" class="logo">
                <p>Create a new account</p>
            </div>

            <form action="/register" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Jane Doe" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="someone@example.com" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="********" required>

                <div class="login">
                    <label for="terms">Already have an account? <a href="/login">Login here</a></label>
                </div>

                <input class="button" id="button" type="submit" value="Sign Up">
            </form>
        </div>

        <div class="right"></div>
    </div>

    <!-- Optional: Add some JavaScript for additional form validation -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                event.preventDefault();
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>

</html>
